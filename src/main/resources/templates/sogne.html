<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sogne</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>Sogne</h1>
    </div>
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Kommune</th>
                <th>Sognekode</th>
                <th>Sogn</th>
                <th>Smitteniveau</th>
                <th>Nedlukning start dato</th>
                <th>Sogn nedlukket</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${parishes}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.municipality.name}"></td>
                <td th:text="${s.parishCode}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.infectionLevel}"></td>
                <td th:text="${#dates.format(s.shutdownStartDate, 'dd-MMM-yyyy')}"></td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" th:if="${s.shutdownStartDate != null}" checked
                               disabled>
                        <input class="form-check-input" type="checkbox" th:unless="${s.shutdownStartDate != null}" disabled>
                    </div>
                </td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{'opdater/' + ${s.id}}" class="btn btn-warning">Opdater</a>
                        <a th:href="@{'slet/' + ${s.id}}" class="btn btn-danger">Slet</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <a href="opret" class="btn btn-primary" role="button">Opret sogn</a>
    </div>
    <br>
    <br>
    <br>
    <div class="row justify-content-center">
        <a href="kommuner" class="btn btn-info" role="button">Kommuner info</a>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
