<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opdater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>Opdater</h1>
    </div>
    <div class="d-flex justify-content-center" style="text-align: center;">
        <div class="row">
            <form action="/opdater" th:object="${parish}" method="post">

                <input type="hidden" name="id" th:value="${parish.id}">

                <div class="form-group">
                    <label>Sognekode:</label>
                    <input class="form-control" type="number" name="parishCode" th:value="${parish.parishCode}">
                </div>

                <div class="form-group">
                    <label>Sogn:</label>
                    <input class="form-control" type="text" name="name" th:value="${parish.name}">
                </div>

                <div>
                    <label>VÃ¦lg kommune</label>
                    <select class="form-control selectpicker" id="kommune_id" name="kommune_id"
                            th:field="${parish.municipality.id}">
                        <option th:each="m : ${municipality}"
                                th:value="${m.id}"
                                th:text="${m.name}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Smitteniveau:</label>
                    <input class="form-control" type="text" name="infectionLevel"
                           th:value="${parish.infectionLevel}">
                </div>

                <div class="form-group">
                    <label>Nedluknings start dato:</label>
                    <input class="form-control" type="date" name="shutdownStartDate" min="2020-01-02" max="2100-01-02"
                           th:value="${parish.shutdownStartDate}">
                </div>

                <p id="space"></p>

                <div class="form-group">
                    <input type="submit" value="Opdater" class="btn btn-success" role="button">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
